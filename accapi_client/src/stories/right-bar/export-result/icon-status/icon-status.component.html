<div
  class="root"

    root_statusActiveStatusGroupStatusBusyStatusBreakStatusDeactiveStatusCircleStatus:

      status === 'group' ||
      status === 'Busy' ||
      status === 'Break' ||
      status === 'Deactive' ||
      status === 'circle status',

      status === 'Active' ||
      status === 'big' ||
      status === 'Busy' ||
