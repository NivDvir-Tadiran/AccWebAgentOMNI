<body [ngClass]="classes"  >

<storybook-background1 *ngIf="theme != 'none'"></storybook-background1>

    <div class="container" ng-cloak ng-app="chatApp" style="padding-right: 0; margin-right: 10px" >
        <h5>{{label}}</h5>


            <div class="row chatbox" ng-controller="message in messages" style="bottom: 10px; left: 60px">

                <div class="col-md-9">

                        <div  class="scrollspy-example scrollspy-container" >
                            <section mdbScrollspyElement="scrollspy" class="chatbox__messages" *ngFor="let message of messages">
                                <div  class="">
                                    <div class="chatbox__messages__user-message--ind-message">
                                        <p class="name" >{{message.Name}}</p>
                                        <br/>
                                        <p class="message">{{message.Message}}</p>
                                    </div>
                                </div>
                            </section>
                        </div>

                    <div class="row">
                        <button (click)="this.onSubmit()">Send</button>
                        <form name="chatForm" [formGroup]="chatForm">
                            <input #input
                                   name="'message'"
                                   formControlName="message"
                                   id = "'write-message-box'"
                                   type="text"
                                   placeholder="Type Message"
                                   (click)="this.onSubmit()" />
                        </form>
                    </div>

                </div>

                <div class='col-md-3 chatbox__user-list'>
                    <h1>Friends Online</h1>
                    <div class='chatbox__user--active'>
                        <p>Maelyn Pepe</p>
                    </div>
                    <div class='chatbox__user--busy'>
                        <p>Michelle Pepe</p>
                    </div>
                    <div class='chatbox__user--active'>
                        <p>Amy Angular</p>
                    </div>
                    <div class='chatbox__user--active'>
                        <p>Jack Uniden</p>
                    </div>
                    <div class='chatbox__user--away'>
                        <p>Ben Marcus</p>
                    </div>
                </div>


            </div>
