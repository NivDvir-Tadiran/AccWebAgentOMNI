  <mat-grid-list [cols]="Telphony_imgcols" rowHeight="83px">
    <mat-grid-tile *ngFor="let tile of AAC.TelephonyActions ;index as i" style="font-size: 80%;" [colspan]=1 [rowspan]="1" [style.background]="tile.color" >
        <div class="pad1">
      <span>
        <button  (click)='actionClicks(i)' class="pad" style="cursor: pointer;">
         <mat-icon  title="{{'set action' | translate}}" (click)='actionDblClick(i)' style="color:lightsteelblue; float: right;vertical-align: top;">settings</mat-icon>
         <a style="float: left;font-size: 0.7vw;">{{tile.title}}</a>
        </button>
      </span>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <div id="telNewBtnDialog" *ngIf="AAC.telNewBtnDialog">
    <app-tel-win-btn></app-tel-win-btn>
  </div>
